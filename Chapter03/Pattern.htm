<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multiple attribute</title>
</head>
<body>
    <form>
    <p>
        Part:
        <input pattern="[0-9][A-Z]{3}" required placeholder="1ABC" name="part" title="A part number is a digit followed by three uppercase letters." /></p>
    <p>
        <input type="submit" /></p>
    </form>
</body>
</html>
