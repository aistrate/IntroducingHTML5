<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Datalist - without graceful degradation</title>
</head>
<body>
    Title: 
    <input id="form-person-title" type="text" list="mylist">
    <datalist id="mylist">
        <option label="Mr" value="Mr">
        <option label="Ms" value="Ms">
        <option label="Prof" value="Mad Professor">
    </datalist>
</body>
</html>
