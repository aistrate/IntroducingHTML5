<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Input Types</title>
</head>
<body>
    <form method=post action="InputTypes.htm">
        <p>Email: <input type=email /></p>
        <p>URL: <input type=url /></p>

        <p>Date: <input type=date /></p>
        <p>Time: <input type=time /></p>
        <p>Date/Time: <input type=datetime /></p>
        <p>Month: <input type=month /></p>
        <p>Week: <input type=week /></p>

        <p>Number: <input type=number /></p>
        <p>Number (limits): <input type=number min=0 step=2 /></p>

        <p>Range: <input type=range /></p>
        <p>Search: <input type=search /></p>
        <p>Telephone: <input type=tel /></p>

        <p>Color: <input type=color /></p>

        <p><input type=submit /></p>
    </form>
</body>
</html>
