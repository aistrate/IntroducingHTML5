<!DOCTYPE html>
<html>
<head>
    <title>getImageData to invert image colours</title>
    <style>
        body
        {
            margin: 0;
            body: 0;
        }
        canvas
        {
            margin: 30px auto 0;
            display: block;
        }
    </style>
</head>
<body>
    <canvas>
    </canvas>
    <script>
        var ctx = document.querySelector('canvas').getContext('2d'),
    img = document.createElement('img');

        // wait until the image has loaded
        img.onload = function () {
            ctx.canvas.width = img.width;
            ctx.canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            var pixels = ctx.getImageData(0, 0, img.width, img.height);

            for (var i = 0; i < pixels.data.length; i += 4) {
                //pixels.data[i + 0] = 255 - pixels.data[i + 0];
                //pixels.data[i + 1] = 255 - pixels.data[i + 2];
                //pixels.data[i + 2] = 255 - pixels.data[i + 1];
                pixels.data[i + 0] = 0;
                //pixels.data[i + 1] = 0;
                //pixels.data[i + 2] = 0;
                // i + 3 is the alpha channel which we don't need to touch
            }
            ctx.putImageData(pixels, 0, 0);
        };
        img.src = 'authors.jpg';
    </script>
</body>
</html>
