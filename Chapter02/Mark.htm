<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mark element</title>
    <style type="text/css">
        
        i
        {
            font-style: normal;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <p>Some normal text, and some <mark>marked text</mark></p>

    <p><i>Text in italics</i></p>

    <p><em>Emphasized text</em></p>
    <p><em><em>Extra</em>-emphasized text</em></p>
</body>
</html>
