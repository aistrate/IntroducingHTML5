<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>contenteditable attribute</title>
</head>
<body>
    <div contenteditable=true>
        Some text
    </div>

    <select contenteditable=true>
        <option value=1>First</option>
        <option value=2>Second</option>
        <option value=3>Third</option>
    </select>
</body>
</html>
